<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Color Guessing Game</h1>
        <p class="game-instructions" data-testid="gameInstructions">
            Can you guess which color matches the box below?
        </p>
        <div class="color-box" data-testid="colorBox"></div>
        <div class="score" data-testid="score">Score: 0</div>
        <div class="game-status" data-testid="gameStatus"></div>
        <div class="color-options">
            <!-- Color options will be generated by JavaScript -->
        </div>
        <button class="new-game-button" data-testid="newGameButton">New Game</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
